<ion-view title="Fondo" id="page1" ng-controller="fondoCtrl">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-cancel"  ng-controller="logoutCtrl" ng-click="logout()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/kiG2YQV3SHWuiWaABEGo_fondo.png" style="display: block; width: 100%; height: 285px; margin-left: auto; margin-right: auto;">
    </div>
    <form id="fondo-form2" class="list">
      <label class="item item-input" id="fondo-input3" >
        <span class="input-label">Efectivo</span>
         <input type="text" ng-model="cantidad" placeholder="$...">
      </label>
    </form>
    <button id="fondo-button3" class="button button-dark  button-block" ng-click="agregarFondo(cantidad)">Agregar</button>
    <a ui-sref="gasto" id="fondo-button4" class="button button-dark  button-block">Omitir</a>
  </ion-content>
</ion-view>
